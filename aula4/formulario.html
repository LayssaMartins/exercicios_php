<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Notas</title>
</head>
<body>
    <h1>Calcular Média do Aluno</h1>
    <!-- 
      O atributo 'action' diz para qual arquivo os dados serão enviados.
      O atributo 'method="post"' envia os dados de forma "invisível" para o script PHP.
    -->
    <form action="processar.php" method="post">
        <label for="nome">Nome do Aluno:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="disciplina">Disciplina:</label><br>
        <input type="text" id="disciplina" name="disciplina" required><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" name="nota1" step="0.1" required><br><br>

        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" name="nota2" step="0.1" required><br><br>

        <label for="nota3">Nota 3:</label><br>
        <input type="number" id="nota3" name="nota3" step="0.1" required><br><br>

        <button type="submit">Calcular Média</button>
    </form>

</body>
</html>
