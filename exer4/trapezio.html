<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trapézio</title>
</head>
<body>

    <form action="calcular_area.php" method="post">
        <h2>Área do Trapézio</h2>
        <label for="base_maior">Base Maior (B):</label>
        <input type="number" step="0.01" name="base_maior" id="base_maior" required>
        <br><br>
        <label for="base_menor">Base Menor (b):</label>
        <input type="number" step="0.01" name="base_menor" id="base_menor" required>
        <br><br>
        <label for="altura">Altura (h):</label>
        <input type="number" step="0.01" name="altura" id="altura" required>
        <br><br>
        <button type="submit">Calcular Área</button>
    </form>

</body>
</html>
